<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
        .box{
            width: 1000px;
            height: 1000px;
            background: #aaa;
            overflow: hidden;
        }
        img{
            transition: .5s;
        }
        .box:hover img{
            transform: scale(1.2);
        }
        .cover-fit{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        </style>
    </head>
    <body>
        <div class="box">
            <img class="cover-fit" src="https://i.imgur.com/9GJjoxF.jpg" alt="">
        </div>
    </body>
</html>
